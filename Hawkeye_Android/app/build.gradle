apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.kkroegeraraustech.Hawkeye_Android"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/html'] } }
}

ext {
    play_services_version = '7.8.0'
    support_lib_version = '23.0.1'
    okhttp_version = '2.3.0'
}

dependencies {

    compile files('libs/droneapi-java-0.3-SNAPSHOT.jar')
//    compile files('libs/protobuf-java-2.5.0.jar')
//    compile files('libs/jeromq-0.3.4.jar')
    compile files('libs/sius-0.3.0-SNAPSHOT.jar')
    compile 'com.github.felHR85:UsbSerial:4.0'

    //DroneKit-Android client library.
    compile 'com.o3dr.android:dronekit-android:2.6.8-beta2'

    //compile 'com.github.felHR85:UsbSerial:3.3'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'


    compile "com.google.android.gms:play-services-maps:${play_services_version}"
    compile "com.google.android.gms:play-services-location:${play_services_version}"
    compile "com.google.android.gms:play-services-analytics:${play_services_version}"
}
