<body style="padding:0; margin:0;">
        <!-- Map -->
        <div style="width:800px; height:1366px;" id="map-container" class="map-container">
          <div style="width:100%; height:100%" id="map"></div>
        </div>
        <script type="text/javascript">
          $(document).ready(function(){
            var height = window.innerHeight;
            var width = window.innerWidth;
            $('#map').css('width', width);
            $('#map').css('height', height);
            initializeLeaflet();
            window.addEventListener("orientationchange", function(e) {
              $('#map').css('width', width);
              $('#map').css('height', height);
            }, false);
          });

          $('#map').click(function(){
            sendToRN('mapClick');
          });

        function dispatchAction(message){
          if(message === 'testingBridge'){
            testingBridge();
          }
        }

        function testingBridge(){
          console.log('bridge is safe');
        }

        function sendToRN(message){
          var obj = {type: message};
          obj = JSON.stringify(obj);
          WebViewBridge.send(obj);
        }
        </script>
